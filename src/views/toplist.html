<!Doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/angular.js"></script>
    <script type="text/javascript" src="../js/angular-tree-control.js"></script>
    <!-- link for CSS when using the tree as a Dom element -->
    <link rel="stylesheet" type="text/css" href="../css/tree-control.css">
    <!-- link for CSS when using the tree as an attribute -->
    <link rel="stylesheet" type="text/css" href="../css/tree-control-attribute.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Alert Windows</title>
</head>

<body ng-app="app_toplist" ng-strict-di>
    <div class="slides" ng-controller="c_parent">
        <div id="tv_alert" ng-controller="c_treeview" class="slide current">
            <button name="btn_ok" id="btn_ok" class="btn-alert-ok" ng-click="subAlerts()">Subscribe Alerts</button>
            <treecontrol class="tree-light" tree-model="dataForTheTree" options="treeOptions" on-selection="showSelected(node)">
                <input type="checkbox" ng-model="node.check" /> &nbsp; {{node.name}}
            </treecontrol>
        </div>
        <div id="tb_alert" class="slide future" ng-controller="c_toplist">
            <table class="table table-bordered table-condensed table-hover">
                <thead id="header">
                    <tr style="background-color: lightblue;">
                        <th ng-repeat="header in headers">{{header}}</th>
                    </tr>
                </thead>
                <tbody id="content">
                    <tr ng-repeat="codeinfo in codes" ng-class="codeinfo.color">
                        <td>
                            {{codeinfo.raisetime}}
                        </td>
                        <td>
                            {{codeinfo.alertname}}
                        </td>
                        <td>
                            {{codeinfo.codeid}}
                        </td>
                        <td>
                            {{codeinfo.codename}}
                        </td>
                        <td>
                            {{codeinfo.quantity}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="../controllers/toplist.js"></script>

</html>
