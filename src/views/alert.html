<!Doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../resource/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resource/css/semantic.css">    
    <!--<script src="../js/angular.js"></script>
    <script src="../js/semantic.js"></script>    
    <script type="text/javascript" src="../js/contextMenu.js"></script>
    <script type="text/javascript" src="../js/angular-tree-control.js"></script>    -->
    <!-- link for CSS when using the tree as a Dom element -->
    <link rel="stylesheet" type="text/css" href="../../resource/css/tree-control.css">
    <!-- link for CSS when using the tree as an attribute -->
    <link rel="stylesheet" type="text/css" href="../../resource/css/tree-control-attribute.css">
    <link rel="stylesheet" type="text/css" href="../../resource/css/style.css">
    <title>信号监视窗口</title>
</head>

<body ng-app="app_alert" ng-strict-di>
    <div class="slides" ng-controller="c_parent">
        <div id="tv_alert" class="slide current">
            <div class="ui horizontal segments" style="height: 100%;">
                <button name="btn_ok" id="btn_ok" class="btn-alert-ok" ng-click="subAlerts()">订阅信号</button>
                <div class="ui segment">
                    <treecontrol class="tree-light" selected-nodes="selectedNodes" tree-model="dataForTheTree" options="treeOptions" on-selection="showSelected(node)">
                        <input type="checkbox" ng-model="node.check" /> &nbsp; {{node.name}}
                    </treecontrol>
                </div>
                <div class="ui segment">
                    <div>                        
                        <table class="table table-bordered table-condensed table-hover">
                            <thead>
                              <tr style="background-color: lightblue;">
                                   <th>
                                      <input type="checkbox" ng-model="bAllSelect" ng-click="toggleAll()"></button>
                                    </th>
                                    <th ng-repeat="header in stockheaders">{{header}}</th>
                                </tr>
                            </thead>
                            <tbody id="content1">
                                <tr ng-repeat="row in codes1">
                                    <td>
                                        <input type="checkbox" ng-model="row.checked" ng-change="toggle(row)"></button>
                                    </td>
                                    <td ng-repeat="col in row">
                                        {{col}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="tb_alert" class="slide future" context-menu="menuOptions">
            <table class="table table-condensed">
                <thead id="header">
                    <tr style="background-color: lightblue;">
                        <th ng-repeat="header in headers">{{header}}</th>
                    </tr>
                </thead>
                <tbody id="content">
                    <tr ng-repeat="codeinfo in codes" ng-class="codeinfo.color">
                        <td>
                            {{codeinfo.raisetime}}
                        </td>
                        <!--<td>
                            {{codeinfo.codeid}}
                        </td>-->
                        <td>
                            {{codeinfo.codename}}
                        </td>
                        <td>
                            {{codeinfo.alertname}}
                        </td>
                        <td>
                            {{codeinfo.quantity}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="../controllers/alert.js"></script>

</html>
